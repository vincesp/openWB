<!DOCTYPE html>
<html lang="de">

		<script>
			$(document).ready(function(){
				$('#done').hide();

					var masterohnewlanurl = 'tools/masterohnewlan.php';
					$.post(masterohnewlanurl);
					setTimeout(function(){ 
						$('#done').show();
					}, 1000);
					setTimeout(function(){

					}, 1000);

					$('#done').hide();
					window.location.reload(true);
